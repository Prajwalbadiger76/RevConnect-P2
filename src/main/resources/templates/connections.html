<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connection Requests</title>
</head>
<body>

<h2>Pending Connection Requests</h2>

<div th:if="${#lists.isEmpty(requests)}">
    <p>No pending requests.</p>
</div>

<div th:each="req : ${requests}">
    <p>
        <strong th:text="${req.requester.username}"></strong>

        <form th:action="@{/connections/accept/{id}(id=${req.id})}"
              method="post"
              style="display:inline;">
            <button type="submit">Accept</button>
        </form>

        <form th:action="@{/connections/reject/{id}(id=${req.id})}"
              method="post"
              style="display:inline;">
            <button type="submit">Reject</button>
        </form>
    </p>
</div>

<br>
<a th:href="@{/feed}">Back to Feed</a>

</body>
</html>
