<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .nav {
            margin-bottom: 20px;
        }

        .btn {
            padding: 6px 12px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .post-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .username {
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }

        .username:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
        }

        .content {
            margin: 10px 0;
        }

        .like-section {
            margin-top: 10px;
        }

        .btn-like {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 0;
        }

        .liked {
            color: red;
        }

        .comment-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .comment {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .comment strong {
            color: #007bff;
        }

        .delete-btn {
            border: none;
            background: none;
            color: red;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        .comment-form input {
            width: 75%;
            padding: 6px;
            margin-top: 5px;
        }

        .comment-form button {
            padding: 6px 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="nav">
    <a th:href="@{/profile/me}" class="btn">My Profile</a>
    <a th:href="@{/logout}" class="btn">Logout</a>
</div>

<h2>Your Feed</h2>

<div th:if="${posts.isEmpty()}">
    <p>No posts yet. Follow users to see posts.</p>
</div>

<div th:each="post : ${posts}" class="post-card">

    <!-- USERNAME -->
    <a th:href="@{/profile/{username}(username=${post.username})}"
       class="username"
       th:text="${post.username}">
    </a>

    <!-- TIMESTAMP -->
    <div class="timestamp"
         th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">
    </div>

    <!-- CONTENT -->
    <div class="content"
         th:text="${post.content}">
    </div>

    <!-- LIKE SECTION -->
    <div class="like-section">
        <span th:text="${post.likeCount}"></span> Likes

        <form th:action="@{/like/{id}(id=${post.id})}"
              method="post"
              style="display:inline;">

            <button type="submit"
                    th:classappend="${post.likedByCurrentUser} ? 'liked'"
                    class="btn-like">

                <span th:text="${post.likedByCurrentUser} ? '‚ù§Ô∏è Unlike' : 'ü§ç Like'}"></span>

            </button>
        </form>
    </div>

    <!-- COMMENT SECTION -->
    <div class="comment-section">

        <!-- Existing Comments -->
        <div th:each="comment : ${post.comments}" class="comment">

            <strong th:text="${comment.username}"></strong>:
            <span th:text="${comment.content}"></span>

            <!-- Delete button only if owned -->
            <form th:if="${comment.ownedByCurrentUser}"
                  th:action="@{/comment/delete/{id}(id=${comment.id})}"
                  method="post"
                  style="display:inline;">

                <button type="submit" class="delete-btn">
                    ‚ùå
                </button>

            </form>

        </div>

        <!-- Add Comment -->
        <form th:action="@{/comment/{postId}(postId=${post.id})}"
              method="post"
              class="comment-form">

            <input type="text"
                   name="content"
                   placeholder="Write a comment..."
                   required />

            <button type="submit">Post</button>

        </form>

    </div>

</div>

</body>
</html>
