<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .username {
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }

        .username:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
        }

        .content {
            margin: 10px 0;
        }

        .like-section {
            margin-top: 10px;
        }

        .btn-like {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .liked {
            color: red;
        }

        .comment-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .comment {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment strong {
            color: #007bff;
        }

        .comment-form input {
            width: 75%;
            padding: 5px;
        }

        .comment-form button {
            padding: 5px 10px;
        }

        .nav {
            margin-bottom: 20px;
        }

        .btn {
            padding: 6px 12px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="nav">
    <a th:href="@{/profile/me}" class="btn">My Profile</a>
    <a th:href="@{/logout}" class="btn">Logout</a>
</div>

<h2>Your Feed</h2>

<div th:each="post : ${posts}" class="post-card">

    <!-- Username -->
    <a th:href="@{/profile/{username}(username=${post.username})}"
       class="username"
       th:text="${post.username}">
    </a>

    <!-- Timestamp -->
    <div class="timestamp"
         th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">
    </div>

    <!-- Content -->
    <div class="content"
         th:text="${post.content}">
    </div>

    <!-- LIKE SECTION -->
    <div class="like-section">
        <span th:text="${post.likeCount}"></span> Likes

        <form th:action="@{/like/{id}(id=${post.id})}"
              method="post"
              style="display:inline;">

            <button type="submit"
                    th:classappend="${post.likedByCurrentUser} ? 'liked'"
                    class="btn-like">

                <span th:text="${post.likedByCurrentUser} ? 'â¤ï¸ Unlike' : 'ðŸ¤ Like'}"></span>

            </button>
        </form>
    </div>

    <!-- COMMENT SECTION -->
    <div class="comment-section">

        <!-- Existing Comments -->
        <div th:each="comment : ${post.comments}" class="comment">
            <strong th:text="${comment.username}"></strong>:
            <span th:text="${comment.content}"></span>
        </div>

        <!-- Add Comment -->
        <form th:action="@{/comment/{postId}(postId=${post.id})}"
              method="post"
              class="comment-form">

            <input type="text"
                   name="content"
                   placeholder="Write a comment..."
                   required />

            <button type="submit">Post</button>

        </form>

    </div>

</div>

</body>
</html>
