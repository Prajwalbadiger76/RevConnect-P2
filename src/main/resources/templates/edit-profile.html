<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>

<h2>Edit Profile</h2>

<form th:action="@{/profile/edit}" method="post">

    <label>Full Name:</label><br/>
    <input type="text" name="fullName"
           th:value="${profile.fullName}"/><br/><br/>

    <label>Bio:</label><br/>
    <textarea name="bio"
              th:text="${profile.bio}"></textarea><br/><br/>

    <label>Location:</label><br/>
    <input type="text" name="location"
           th:value="${profile.location}"/><br/><br/>

    <label>Website:</label><br/>
    <input type="text" name="website"
           th:value="${profile.website}"/><br/><br/>

    <label>Private Profile:</label>
    <input type="checkbox" name="isPrivate"
           th:checked="${profile.private}"/><br/><br/>

    <button type="submit">Save Changes</button>
</form>

<br/>
<a th:href="@{/profile/me}">Back to Profile</a>

</body>
</html>
